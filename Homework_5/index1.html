<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivial Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>

  <body>

    <div class="container" style="height: 860px;">
      <div class="row">
        
        <div class="col-lg-12">
          <h1>Christmas Trivia Game</h1>
        </div>

        <div class="col-lg-12" style="height: 50px;">
        </div>

        <div class="col-lg-12" style="height: 50px;">
          <div id="timeRem" class="timeRem"></div>
        </div>


        <div class="col-lg-12">
          <div class="btnContainer">
            <button type="button" class="btn btn-danger btn-lg startBtn" style="font-size: 30px; width: 40%;">Start</button>
          </div>
        </div>


        <div class="col-lg-12" style="height: 50px;">
        </div>


       

        <div class="col-lg-12">
          <div class="Answers" style="display: none;">
            <div id="wins">wins</div>
            <div id="losses">losses</div>
          </div>
        </div>




      </div>
     








     <script type="text/javascript" src="assets/trivia1.js"></script>
  </body>

</html>
